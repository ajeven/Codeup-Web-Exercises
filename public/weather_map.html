<!DOCTYPE html>
<html>
<head>
	<title>Weather Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<h1>Weather Map</h1>
	<div id="container-fluid">
		<div id="weather-map" class="row">
			<div id="day0" class="col-xs-4">
			</div>
			<div id="day1" class="col-xs-4">
			</div>
			<div id="day2" class="col-xs-4">
			</div>
		</div>
	</div>
<style>
body {
	padding-left: 100px;
	padding-top: 20px;
	padding-right: 100px;
}
.col-xs-4 {
	text-align: center;
	border: solid 1px grey;
}
h1 {
	text-align: center;
}
.row {
	background-color: lightblue;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script>
(function() {
	"use strict";
	$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
		APPID: "923c1f57471f9bce07564f89b1c5cebf",
		q: "San Antonio, TX",
		// id: 4726206,
		cnt: 3,
		units: "imperial"
	}).done(function(data) {
	console.log(data);
	$(".row col-xs-4").html();
	var getWeather = ("");
	data.list.forEach(function(element, i) {
		getWeather = ("<p>Windspeed: " + Math.round(data.list[i].speed) + "</p><p>Humidity: " + data.list[i].humidity + "</p><p>Temperature: " + Math.round(data.list[i].temp.max) + "/" + Math.round(data.list[i].temp.min) + "&deg;</p><img src=http://openweathermap.org/img/w/" + data.list[i].weather[0].icon + ".png>");
		$("#day" + i).html(getWeather);
	})
	
	
	});
})();
</script>

</body>
</html>
