<!DOCTYPE HTML> 
<html> 
<head> 
	<title>Break Continue</title> 
	<meta charset="utf-8">
</head>
	<body>
		<script>
			"use strict";

				var random = Math.floor((Math.random()*50)+1)

			console.log("Random odd number to skip is: " + random);

			for (var i = 1; i < 50; i++) {

				if (i % 2 == 0) {
					continue;
				}

				else if (random === i) {
					console.log("We are skipping this number. " + i);
				
				} else {
					console.log("These are odd numbers. " + i);
				}
				if (i >= 49) {
					break;
				}
				}
		
		</script>
	</body> 
</html>
