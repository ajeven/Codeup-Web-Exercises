<!DOCTYPE html>
<html>
<head>
	<title>Online Store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<button id="refresh" class="btn btn-success btn-primary btn-lg">View Itmes</button>
<h1>My Tool Store</h1>

<table id="tableWidth" class="container table table-striped table-bordered table-responsive">
	<thead>
		<tr>
			<th>Title</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Categories</th>
		</tr>
	</thead>
	<tbody id="insertProducts"></tbody>
</table>
<style>
	body {
		background-color: burlywood;
	}
	#tableWidth {
		background-color: ghostwhite;
		width: 80%;
	}
	h1 {
		text-align: center;
	}
	#refresh {
		position: relative;
		left: 45%;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

<script>
(function() {
	"use strict";
	// TODO: Create an ajax GET request for /data/inventory.json
	$("#refresh").click(function(){
	$.ajax("/data/inventory.json").done(function(inventory) {
		type: "GET",
		alert("Info Recieved");
		console.log(inventory)
	// TODO: Take the data from inventory.json and append it to the products table
	var title = ("");
	inventory.forEach(function(tool){
			title += ('<tr><td>' + tool.title  + "</td><td>" + tool.quantity + "</td><td>" + tool.price + "</td><td>" + tool.categories.join(" , ") + "</td></tr>");
	})
	$("#insertProducts").html(title);
	//       HINT: Your data should come back as a JSON object; use console.log() to inspect
	//             its contents and fields
	//       HINT: You will want to target #insertProducts for your new HTML elements
	});
	})
})();
</script>

</body>
</html>
