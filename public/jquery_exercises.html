<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>JQuery Exercise</title>
		</head>
		<body>
			<h1 id="hello">Hello User!</h1>
			<div id="wrapper" class="omega">
				<p id="para">Fancy list incomming....</p>
					<ol id ="ordered">
						<li class="item">Blue</li>
						<li class="item">Red</li>
						<li class="item">Green</li>
					</ol>
			</div>



	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {
			alert( 'The DOM has finished loading!' );
		});

		$(document).ready(function(){
						//$ == getElementById
			var $hello = $("#hello");
			console.log($hello.html())
		});
		$(document).ready(function(){
			var $ordered = $("#ordered");
							//$ordered.html() will show the <li> with html tags
							//$ordered.text() will show just the Items inside the list
			console.log($ordered.html())
		});
	</script>
		</body>
	</html>
