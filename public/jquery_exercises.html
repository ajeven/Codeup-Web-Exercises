<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>JQuery Exercise</title>
		</head>
		<body>
			<h1 id="hello">Hello User!</h1>
			<div id="wrapper" class="omega">
				<p id="para">Fancy list incomming....</p>

						<li class="item" id="codeup">Blue</li>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
