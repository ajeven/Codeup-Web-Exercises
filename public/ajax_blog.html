<!DOCTYPE html>
<html>
<head>
	<title>Online Blog</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<h1 id="fancy-header" class="page-header text-primary">Blog</h1>
<div id="posts" class="container-fluid"></div>
<style>
#fancy-header {
	position: relative;
	text-align: center;
	font-weight: bolder;
}
#content {
	position: relative;
	border: 1px solid papayawhip;
	padding: 10px;
	color: burlywood;
	background-color: transparent;
}
body {
	position: relative;
	padding: 50px;
	background-image: url("/img/prof_bg.jpg");
	background-repeat: none;
	background-size: 100%
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script>
(function() {
	"use strict";
	$.ajax("/data/blog.json").done(function(blog) {
		type: "GET",
		alert("Info Recieved");
		console.log(blog)
	var entry= "";
	blog.forEach(function(posts){
		posts = ("<p class='text-primary'>" + posts.title + "</p><div id='content'><p>" + posts.content + "</p></div><p class='text-primary'><small>" + posts.categories.join(", ") + "</small></p><p class='text-primary'><small>" + posts.date + "</small></p>");
		$("#posts").append(posts);
	})
	
	});
})();
</script>
</body>
</html>
