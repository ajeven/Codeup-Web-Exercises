<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="css/box_model.css">
			<title>Positioning Excercise</title>
		</head>
		<body>
			<img id="ribbon" src="img/codeup-ribbon.png">
			<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visable Spectrum Wavelengths</a></h1>
		
			<div class="box red">
				<img class="arrow" src="img/codeup-arrow.png">
				620-750 nm
			</div>
			<div class="box orange">
				<img class="arrow" src="img/codeup-arrow.png">
				590-620 nm
			</div>
			<div class="box yellow">
				<img class="arrow" src="img/codeup-arrow.png">
				570-590 nm
			</div>	
			<div class="box green">
				<img class="arrow" src="img/codeup-arrow.png">
				475-570 nm
			</div>	
			<div class="box blue">
				<img class="arrow" src="img/codeup-arrow.png">
				450-495 nm
			</div>	
			<div class="box violet">
				<img class="arrow" src="img/codeup-arrow.png">
				380-450 nm
			</div>

	</html>
